pluginManagement {
    repositories {
        maven { url "https://maven.fabricmc.net/" }
        maven { url "https://maven.architectury.dev/" }
        maven { url "https://files.minecraftforge.net/maven/" }
        gradlePluginPortal()
    }
    plugins {
        id 'com.google.devtools.ksp' version '2.1.20-2.0.0'
    }
}
plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
}

rootProject.name = 'aris-entity'

includeBuild('aris-mc') {
    dependencySubstitution {
        substitute module('me.ddayo:aris-common') using project(':common')
        substitute module('me.ddayo:aris-fabric') using project(':fabric')
        substitute module('me.ddayo:aris-forge') using project(':forge')
    }
}

include 'common'
include 'fabric'
include 'forge'
